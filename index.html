        function rollDiceAndMove(difficulty) {
            let numDice = 0;
            if (difficulty === 'í•˜') numDice = 1;
            else if (difficulty === 'ì¤‘') numDice = 2;
            else if (difficulty === 'ìƒ') numDice = 3;

            // Animate dice rolling
            diceResultElement.classList.remove('hidden');
            diceResultElement.classList.add('dice-animation');
            
            let animationTimer = 1500; // 1.5 seconds
            let rollInterval = setInterval(() => {
                let randomRolls = [];
                for(let i=0; i<numDice; i++) {
                    randomRolls.push(Math.floor(Math.random() * 3) + 1);
                }
                diceResultElement.textContent = `ğŸ² ${randomRolls.join(' ')}`;
            }, 100);

            // Wait for animation to finish
            setTimeout(() => {
                clearInterval(rollInterval);
                diceResultElement.classList.remove('dice-animation');
                
                let totalMovement = 0;
                let diceRolls = [];
                for(let i=0; i<numDice; i++) {
                    const roll = Math.floor(Math.random() * 3) + 1; // 1 to 3
                    totalMovement += roll;
                    diceRolls.push(roll);
                }
                
                diceResultElement.textContent = `ì£¼ì‚¬ìœ„ ê²°ê³¼: ${diceRolls.join(' + ')} = ${totalMovement}ì¹¸`;
                
                showMessage('ì£¼ì‚¬ìœ„ ê²°ê³¼', `ì´ ${totalMovement}ì¹¸ ì´ë™í•©ë‹ˆë‹¤!`, () => {
                    movePlayer(totalMovement);
                });

            }, animationTimer);
        }

        function movePlayer(movement) {
            const player = players[currentPlayerIndex];
            const startPos = player.position;
            const endPos = Math.min(startPos + movement, WIN_POSITION);
            
            let currentMove = startPos;
            const moveInterval = setInterval(() => {
                if (currentMove < endPos) {
                    currentMove++;
                    player.position = currentMove;
                    updateUI();
                } else {
                    clearInterval(moveInterval);
                    checkSpecialTile(player);
                }
            }, 300); // 0.3ì´ˆë§ˆë‹¤ í•œ ì¹¸ì”© ì´ë™
        }

        function checkSpecialTile(player) {
            const specialTile = SPECIAL_TILES[player.position];
            diceResultElement.classList.add('hidden');
            if (specialTile) {
                if (specialTile.type === 'move') {
                    player.position = Math.max(0, player.position + specialTile.value);
                    showMessage(specialTile.title, specialTile.text, () => {
                        updateUI();
                        checkWinCondition();
                        nextPlayer();
                    });
                } else if (specialTile.type === 'trap') {
                    player.skippedTurn = true;
                    showMessage(specialTile.title, specialTile.text, nextPlayer);
                } else if (specialTile.type === 'teleport') {
                    player.position = specialTile.value;
                    showMessage(specialTile.title, specialTile.text, () => {
                        updateUI();
                        checkWinCondition();
                        nextPlayer();
                    });
                } else if (specialTile.type === 'swap') {
                    const otherPlayers = players.filter((p, i) => i !== currentPlayerIndex && p.position < WIN_POSITION);
                    if (otherPlayers.length > 0) {
                        const otherPlayer = otherPlayers[Math.floor(Math.random() * otherPlayers.length)];
                        const tempPos = player.position;
                        player.position = otherPlayer.position;
                        otherPlayer.position = tempPos;
                        showMessage(specialTile.title, `${player.name} ë‹˜ê³¼ ${otherPlayer.name} ë‹˜ì´ ìë¦¬ë¥¼ ë°”ê¿‰ë‹ˆë‹¤!`, () => {
                             updateUI();
                             checkWinCondition();
                             nextPlayer();
                        });
                    } else {
                        showMessage(specialTile.title, "ìë¦¬ë¥¼ ë°”ê¿€ ë‹¤ë¥¸ í”Œë ˆì´ì–´ê°€ ì—†ìŠµë‹ˆë‹¤!", nextPlayer);
                    }
                }
            } else {
                checkWinCondition();
                nextPlayer();
            }
        }

        function checkWinCondition() {
            if (players[currentPlayerIndex].position >= WIN_POSITION) {
                endGame();
            }
        }

        function nextPlayer() {
            mainActionBtn.textContent = 'ë¬¸ì œ í’€ê¸°';
            mainActionBtn.disabled = false;
            
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            
            // Handle skipped turns
            if (players[currentPlayerIndex].skippedTurn) {
                players[currentPlayerIndex].skippedTurn = false;
                showMessage('í„´ ìŠ¤í‚µ', `${players[currentPlayerIndex].name} ë‹˜ì€ í•¨ì •ì— ë¹ ì ¸ ì´ë²ˆ í„´ì„ ì‰½ë‹ˆë‹¤.`, nextPlayer);
            } else {
                updateUI();
            }
        }

        function endGame() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            const winner = players.find(p => p.position >= WIN_POSITION);
            const winnerInfo = document.getElementById('winner-info');
            winnerInfo.innerHTML = `${winner.emoji} ${winner.name} ë‹˜ì´ ìµœì¢… ìš°ìŠ¹í–ˆìŠµë‹ˆë‹¤!`;
        }

        function restartGame() {
            endScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            players = [];
            currentPlayerIndex = 0;
            updateUI();
        }

        function showMessage(title, text, callback = () => {}) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            
            const handleClose = () => {
                messageBox.classList.add('hidden');
                closeMessageBtn.removeEventListener('click', handleClose);
                callback();
            };
            closeMessageBtn.addEventListener('click', handleClose);
        }
    </script>
